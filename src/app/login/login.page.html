<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MyApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="email && ((email.dirty || email.touched) && email.errors)">Email is invalid</ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="password && ((password.dirty || password.touched) && password.errors)">Password is invalid</ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Login</ion-button>
    <ion-button type="button" expand="full" (click)="register()">Register</ion-button>

  </form>


</ion-content>
